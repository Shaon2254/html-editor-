<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Editor Tool</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #4b6cb7;
      background-image: linear-gradient(to right, #4b6cb7, #182848);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .editor-container {
      display: flex;
      flex: 1;
      flex-direction: row;
      overflow: hidden;
    }

    textarea {
      width: 50%;
      padding: 20px;
      font-size: 16px;
      font-family: 'Courier New', Courier, monospace;
      background-color: #2d2d2d;
      color: #f8f8f2;
      border: none;
      outline: none;
      resize: none;
    }

    iframe {
      width: 50%;
      border: none;
      background: white;
    }

    @media (max-width: 768px) {
      .editor-container {
        flex-direction: column;
      }

      textarea, iframe {
        width: 100%;
        height: 50%;
      }
    }
  </style>
</head>
<body>

  <header>ðŸ’» Live HTML Editor Tool</header>

  <div class="editor-container">
    <textarea id="editor" placeholder="Write your HTML here..."></textarea>
    <iframe id="preview"></iframe>
  </div>

  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');

    editor.addEventListener('input', () => {
      preview.srcdoc = editor.value;
    });

    editor.value = \`<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <style>
      body { font-family: Arial; background: #eee; padding: 20px; }
      h1 { color: #333; }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <p>This is a live HTML preview.</p>
  </body>
</html>\`;
    preview.srcdoc = editor.value;
  </script>

</body>
</html>
